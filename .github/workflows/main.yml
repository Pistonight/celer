        packages: |
          toml
          pyyaml
          pylint
          pylint-quotes
    - name: Just cargo-release
      run: just -f .justci ci-cargo-release
    - name: Just cargo-tar x86_64 linux
      run: just -f .justci ci-cargo-tar x86_64 linux
    - uses: actions/upload-artifact@v3
      with:
        name: cdt-ubuntu release-ci/celer-devtool-x86_64-linux.tar.gz
        path: 

